<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan JavaScript</title>
</head>
<body>
    <h1>Contoh JavaScript Dasar</h1>
    <script>
        // Mendeklarasikan variabel
        let nama = "Budi";
        let umur = 20;

        // Menampilkan pesan menggunakan alert
        alert("Halo " + nama + ", umur Anda adalah " + umur);

        // Menampilkan informasi di konsol
        console.log("Nama: " + nama);
        console.log("Umur: " + umur);
    </script>
</body>
</html>
