<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tab-container">
        <button class="tab-btn active" onclick="openTab(event, 'content1')">Tab 1</button>
        <button class="tab-btn" onclick="openTab(event, 'content2')">Tab 2</button>
        <button class="tab-btn" onclick="openTab(event, 'content3')">Tab 3</button>
    </div>
    
    <div id="content1" class="tab-content active">
        <p>Konten untuk Tab 1</p>
    </div>
    <div id="content2" class="tab-content">
        <p>Konten untuk Tab 2</p>
    </div>
    <div id="content3" class="tab-content">
        <p>Konten untuk Tab 3</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
